    <!--Informative info-->
    <h2 id="message">Order a cheesecake here with this form!!!</h2>

    <script src="javascripts/cheesecake.js"></script>


    <!--Where all info is collected for the order-->
    <form id="cakeOrder">
        <!--Options for toppings-->
        
        <br>
        <span><label for="toppings">Toppings:</label></span><br>
   
        <input type="radio" class="toppings" id="cb1" name="topping" value="Plain cheesecake">
        <label class="toppings" for="cb1">Plain</label><br>

        <input type="radio" class="toppings" id="cb2" name="topping" value="Cherry cheesecake">
        <label class="toppings" for="cb2">Cherry</label><br>

        <input type="radio" class="toppings" id="cb3" name="topping" value="Chocolate cheesecake">
        <label class="toppings" for="cb3">Chocolate</label><br>   
        <br> 
        
        

        <!--Option for number of cheesecakes-->
        <span2><label class="numOfCakes" for="select">Number of Cheesecakes:</label></span2><br>
        <select class="numOfCakes" id="numOfCakesSelection">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select><br>
        <br>

        <!--Text box for client to input additional info-->
        <span3><label class="moreInfo" for="moreInfo">Notes:</label></span3><br>
        <textarea class="moreInfo" name="moreInfoEntered" id="moreInfo" cols="30" rows="10" placeholder="Enter any special instructions here."></textarea><br>
        <br>

        <!--Order button-->
        <button id="orderButton" onclick="cakeOrdered()">
            Order
        </button>

    </form>
    <br>

    

    <!--Extra info about how many cheesecakes were ordered-->
    <table>
        <!-- drop down menu havent figured out hover function-->
        <div2 class ="dropDown">
            <p4>Orders for </p4>
            <!-- got help with drop down menu from w3schools-->
            <div class="dropDown">
                <button class="dropDownButton">Jan</button>
                <div class="dropDownContent">
                    <a href="#">Feb</a>
                    <a href="#">Mar</a>
                    <a href="#">Apr</a>
                    <a href="#">May</a>
                    <a href="#">Jun</a>
                    <a href="#">Jul</a>
                    <a href="#">Sep</a>
                    <a href="#">Oct</a>
                    <a href="#">Nov</a>
                    <a href="#">Dec</a>
                </div>
            </div><br>
            <br>
            
            <li>11 Cherry</li>
            <li>17 Chocolate</li>
            <li>31 Plain</li>
        </div2>

    </table>
    <br>
    <br>
    
    
</body>
</html>
